<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immich Kiosk Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Fullscreen Slideshow Container -->
    <div id="slideshow-container" class="fullscreen-slideshow">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="logo">üñºÔ∏è</div>
                <h1>Immich Kiosk Gallery</h1>
                <div class="loading-spinner"></div>
                <p id="loading-status">Prip√°jam sa k Immich serveru...</p>
            </div>
        </div>
        
        <!-- Error Screen -->
        <div id="error-screen" class="error-screen hidden">
            <div class="error-content">
                <div class="error-icon">‚ùå</div>
                <h2>Chyba pripojenia</h2>
                <p id="error-message">Nepodarilo sa pripoji≈• k Immich serveru</p>
                <button id="retry-button" class="retry-btn">Sk√∫si≈• znovu</button>
            </div>
        </div>
        
        <!-- Main Slideshow -->
        <div id="main-slideshow" class="main-slideshow hidden">
            <!-- Current Slide -->
            <div id="current-slide" class="slide-container">
                <img id="current-image" src="" alt="" />
                <div class="slide-overlay">
                    <div class="slide-info">
                        <div id="image-filename" class="filename"></div>
                        <div id="image-date" class="date"></div>
                        <div id="image-source" class="source"></div>
                    </div>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div id="progress-bar" class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>
        
        <!-- Controls Panel -->
        <div id="controls-panel" class="controls-panel">
            <div class="controls-row">
                <!-- Source Toggle -->
                <div id="source-toggle" class="source-toggle hidden">
                    <button id="memories-btn" class="source-btn active">
                        üéûÔ∏è Memories
                    </button>
                    <button id="albums-btn" class="source-btn">
                        üìÅ Albumy  
                    </button>
                </div>
                
                <!-- Playback Controls -->
                <div class="playback-controls">
                    <button id="prev-btn" class="control-btn">
                        <span>‚óÄÔ∏è</span>
                    </button>
                    <button id="play-pause-btn" class="control-btn play-btn">
                        <span>‚è∏Ô∏è</span>
                    </button>
                    <button id="next-btn" class="control-btn">
                        <span>‚ñ∂Ô∏è</span>
                    </button>
                </div>
                
                <!-- Settings -->
                <div class="settings-controls">
                    <button id="settings-btn" class="control-btn">
                        <span>‚öôÔ∏è</span>
                    </button>
                    <button id="fullscreen-btn" class="control-btn">
                        <span>‚õ∂</span>
                    </button>
                </div>
            </div>
            
            <!-- Status Info -->
            <div class="status-row">
                <span id="slide-counter" class="slide-counter">0 / 0</span>
                <span id="connection-status" class="connection-status"></span>
                <span id="current-time" class="current-time"></span>
            </div>
        </div>
        
        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel hidden">
            <div class="settings-content">
                <h3>Nastavenia slideshow</h3>
                <div class="setting-item">
                    <label for="slide-duration">Trvanie sn√≠mky (sekundy):</label>
                    <input type="range" id="slide-duration" min="3" max="30" value="8" />
                    <span id="duration-value">8s</span>
                </div>
                <div class="setting-item">
                    <label for="auto-refresh">Automatick√© obnovenie:</label>
                    <input type="checkbox" id="auto-refresh" checked />
                </div>
                <div class="setting-item">
                    <label>Immich server:</label>
                    <span id="immich-url">{{ config.immich_url or 'Nie je nastaven√°' }}</span>
                </div>
                <button id="close-settings" class="close-btn">Zatvori≈•</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
