<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immich Kiosk Gallery</title>
</head>
<body>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #gallery-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    #image-frame {
      max-width: 90vw;
      max-height: 80vh;
      box-shadow: 0 0 40px #000a;
      border-radius: 16px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }
    #image-frame img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 16px;
      transition: opacity 0.7s;
      background: #222;
    }
    #switcher {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1rem;
    }
    .switch-btn {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .switch-btn.active {
      background: #1976d2;
    }
    #caption {
      margin-top: 0.5rem;
      color: #ccc;
      font-size: 1rem;
      min-height: 1.5em;
      text-align: center;
    }

    .nav-btn {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 2rem;
      margin: 0 1rem;
      cursor: pointer;
      opacity: 0.7;
      transition: background 0.2s, opacity 0.2s;
      z-index: 2;
    }
    .nav-btn:hover {
      background: #1976d2;
      opacity: 1;
    }
  </style>
  <div id="gallery-container">
    <div id="switcher">
      <button class="switch-btn active" id="memories-btn">Memories</button>
      <button class="switch-btn" id="random-btn">Random</button>
    </div>
    <div id="image-frame">
      <button id="prev-btn" class="nav-btn" aria-label="Previous photo">&#8592;</button>
      <img id="gallery-img" src="" alt="Gallery image" style="opacity:0;" />
      <button id="next-btn" class="nav-btn" aria-label="Next photo">&#8594;</button>
    </div>
    <div id="caption"></div>
  </div>
  <script>
    let collections = { memories: [], random: [] };
    let currentCollection = 'memories';
    let currentIndex = 0;
    let slideshowInterval = null;
    const SLIDESHOW_DELAY = 8000; // ms

    async function fetchCollections() {
      const [memoriesRes, randomRes] = await Promise.all([
        fetch('/api/memories').then(r => r.json()),
        fetch('/api/randomPhotos').then(r => r.json())
      ]);
      collections.memories = (memoriesRes.success && memoriesRes.memories) ? memoriesRes.memories : [];
      collections.random = (randomRes.success && randomRes.photos) ? randomRes.photos : [];
    }

    function showImage(index) {
      const images = collections[currentCollection];
      if (!images || images.length === 0) {
        document.getElementById('gallery-img').style.opacity = 0;
        document.getElementById('gallery-img').src = '';
        document.getElementById('caption').textContent = 'No images.';
        return;
      }
      currentIndex = (index + images.length) % images.length;
      const imgData = images[currentIndex];
      const img = document.getElementById('gallery-img');
      img.style.opacity = 0;
      // Support both string and object with full_image_url and metadata
      let url = typeof imgData === 'string' ? imgData : imgData.full_image_url;
      let caption = '';
      if (typeof imgData === 'object') {
        // Compose caption: date, author, location
        let parts = [];
        // Date
        if (imgData.file_created_at) {
          let date = new Date(imgData.file_created_at);
          if (!isNaN(date)) {
            parts.push(date.toLocaleDateString());
          }
        }
        // Author
        if (imgData.author) parts.push(imgData.author);
        // Location
        if (imgData.city || imgData.state || imgData.country) {
          let loc = [imgData.city, imgData.state, imgData.country].filter(Boolean).join(', ');
          if (loc) parts.push(loc);
        }
        caption = parts.join(' â€¢ ');
      }
      img.onload = () => { img.style.opacity = 1; };
      img.src = url;
      document.getElementById('caption').textContent = caption;
    }
    function showPrevImage() {
      showImage(currentIndex - 1);
      startSlideshow();
    }
    function showNextImage() {
      showImage(currentIndex + 1);
      startSlideshow();
    }

    function startSlideshow() {
      if (slideshowInterval) clearInterval(slideshowInterval);
      slideshowInterval = setInterval(() => {
        showImage(currentIndex + 1);
      }, SLIDESHOW_DELAY);
    }

    function switchCollection(collection) {
      if (currentCollection === collection) return;
      currentCollection = collection;
      document.getElementById('memories-btn').classList.toggle('active', collection === 'memories');
      document.getElementById('random-btn').classList.toggle('active', collection === 'random');
      currentIndex = 0;
      showImage(0);
      startSlideshow();
    }

    // --- Swipe support ---
    function addSwipeSupport() {
      const frame = document.getElementById('image-frame');
      let startX = null;
      let startY = null;
      let isTouch = false;

      frame.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1) {
          isTouch = true;
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        }
      });
      frame.addEventListener('touchmove', function(e) {
        // Prevent scrolling if horizontal swipe
        if (!isTouch || e.touches.length !== 1) return;
        const dx = e.touches[0].clientX - startX;
        const dy = e.touches[0].clientY - startY;
        if (Math.abs(dx) > Math.abs(dy)) e.preventDefault();
      }, { passive: false });
      frame.addEventListener('touchend', function(e) {
        if (!isTouch) return;
        const touch = e.changedTouches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;
        if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy)) {
          if (dx < 0) {
            showNextImage();
          } else {
            showPrevImage();
          }
        }
        isTouch = false;
      });

      // Optional: mouse drag for desktop
      let mouseDown = false, mouseStartX = 0, mouseStartY = 0;
      frame.addEventListener('mousedown', function(e) {
        mouseDown = true;
        mouseStartX = e.clientX;
        mouseStartY = e.clientY;
      });
      frame.addEventListener('mousemove', function(e) {
        // Prevent unwanted selection
        if (mouseDown) e.preventDefault();
      });
      frame.addEventListener('mouseup', function(e) {
        if (!mouseDown) return;
        const dx = e.clientX - mouseStartX;
        const dy = e.clientY - mouseStartY;
        if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy)) {
          if (dx < 0) {
            showNextImage();
          } else {
            showPrevImage();
          }
        }
        mouseDown = false;
      });
    }

    // --- Init ---
    async function initGallery() {
      await fetchCollections();
      showImage(0);
      startSlideshow();
      document.getElementById('memories-btn').onclick = () => switchCollection('memories');
      document.getElementById('random-btn').onclick = () => switchCollection('random');
      document.getElementById('prev-btn').onclick = showPrevImage;
      document.getElementById('next-btn').onclick = showNextImage;
      addSwipeSupport();
    }
    window.addEventListener('DOMContentLoaded', initGallery);
  </script>
</body>
</html>
